<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎登陆华为站点</title>
	<link rel="stylesheet" href="css/myreset.css">
	<link rel="stylesheet" href="css/load.css"></head>
<body>
	<header>
		<div class="logo">
			<a href="index.html">
				<img src="images/logo.png" alt=""></a>
		</div>
	</header>
	<div class="load clearfix">
		<div class="load_left">
			<h2>登录</h2>
		</div>
		<div class="load_right">
			<span>
				<a href="load.html">帮助</a>
			</span>
			<span>简体中文（中国）</span>
		</div>
	</div>
	<section>
		<div class="load_way clearfix">
			<div class="load_by_email active">账号/邮箱登录</div>
			<div class="load_by_phone">手机号码登录</div>
		</div>
		<div class="load_con clearfix">
			<div class="email_left load_con_left">
				<ul>
					<li>
						<span>账号/邮箱</span>
						<input id="account1" type="text">
						<span></span>
					</li>
					<li>
						<span>密码</span>
						<input id="password1" type="password">
						<span></span>
					</li>
					<li>
						<a href="#">忘记密码</a>
						<a href="#">修改密码</a>
					</li>
					<li>
						<input id="email_btn" type="button" value="登录"></li>
				</ul>
				<div class="other_way">
					<a href="#">
						<img src="images/qq.png" alt=""></a>
					<a href="#">
						<img src="images/in_l.png" alt=""></a>
				</div>
			</div>

			<div class="phone_left load_con_left">
				<ul>
					<li>
						<span>联系电话</span>
						<select name="">
							<option value="">俄罗斯(+7)</option>
							<option selected="selected" value="">中国(+86)</option>
							<option value="">朝鲜(+850)</option>
						</select>
						<input class="qianzhui" type="text" value="+86">
						<span></span>
					</li>
					<li>
						<input id="account2" type="text"></li>
					<li>
						<span>密码</span>
						<input id="password2" type="password">
						<span></span>
					</li>
					<li>
						<a href="#">忘记密码</a>
						<a href="#">修改密码</a>
					</li>
					<li>
						<input id="phone_btn" type="button" value="登录"></li>
				</ul>
				<div class="other_way">
					<a href="#">
						<img src="images/qq.png" alt=""></a>
					<a href="#">
						<img src="images/in_l.png" alt=""></a>
				</div>
			</div>
			<div class="email_right">
				<h3>欢迎注册华为网站</h3>
				<p>
					您可以免费注册一个帐号，以获取更多的便利，例如下载或
					<br>浏览更有价值的信息，获取针对您的内容推送等。</p>
				<div>
					<a href="regist.html">注册</a>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>版权所有 © 华为技术有限公司 1998-2016。保留一切权利。</p>
	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/request.js"></script>
	<script src="js/load.js"></script>
</body>
</html>
